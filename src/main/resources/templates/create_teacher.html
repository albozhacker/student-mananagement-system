<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Teacher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Teacher Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-ig-6 col-md-6 col-sm-6 container justify-content-center cord">
            <h1 class="text-center"> Create new Teacher</h1>
            <div class="card-body">
                <form th:action="@{/teachers}" th:object="${teacher}" method="post">
                    <div class="form-group">
                        <label> Teacher First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                placeholder="Enter First Name"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> Teacher Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                placeholder="Enter Last Name"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> Teacher Email Address</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                placeholder="Enter Email Address"
                                class="form-control"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
