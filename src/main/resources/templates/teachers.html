<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Teacher Management System</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers/new}">Create new Teacher</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home </a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <h1>List of Teachers</h1>
    </div>
    <div class="row">
        <div class="col-ig-3">
            <a th:href="@{/teachers/new}">
                <button type="button" class="btn btn-primary bt-lg">Add</button>
            </a>
        </div>
    </div>
</div>
<br/>
<div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Address</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.email}   "></td>
            <td><a th:href=@{teachers/edit/{id}(id=${teacher.id})}
                   class="btn btn-primary"> Edit </a>
                <a th:href=@{teachers/remove/{id}(id=${teacher.id})}
                   class="btn btn-danger"> Remove </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
